<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI Chatbot</title>
    <link rel="stylesheet" href="ai.css">
    
</head>
<body>
    
    <div class="chat-container">

        </div>
    </div>
    <script src="ai.js"></script>
</body>
</html>
